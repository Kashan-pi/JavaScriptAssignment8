<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<style>
    h1{
        display: inline-block;
        position: relative;
        margin-left: 50px;
        width: 55px;
        margin-top: 5px;
        background-color: white;
    }

    h3{
        display: inline-block;
        position: relative;
        margin-top: 50px;
        margin-left: 65px;
        width: 75px;
    }
</style>


<body>
    <div class="outerborder">

        <div class="innerborder">
            <h2 style="text-align: center;">STOP WATCH</h2>
        </div>

        <div class="headings">

            <h3 style="margin-left: 50px; width: 85px;"><i>MIN</i></h3>
            <h3 style="margin-left: 80px; width: 65px;"><i>SEC</i></h3>
            <h3 style="margin-left: 82px;"><i>MSEC</i></h3>

        </div>

        <div class="timer">
            <h1 style="text-align: center;" id="minute">0</h1>
            <h1 style="width: 0px;">:</h1>
            <h1 style="text-align: center;" id="second">0</h1>
            <h1 style="width: 0px;">:</h1>
            <h1 style="text-align: center;" id="millisecond">0</h1>
        </div>

        <div class="btngroup" role="group" aria-label="Basic example">
            <button id="Str" type="button" class="btn btn-secondary" onclick="Start()">Start</button>
            <button id="Stp"  type="button" class="btn btn-secondary" onclick="Pause()">Pause</button>
            <button type="button" class="btn btn-secondary" onclick="Reset()">Reset</button>
        </div>

        

    </div>




    <script src="app.js"></script>
    
</body>
</html>
